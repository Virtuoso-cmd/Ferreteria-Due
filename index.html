<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Ferreter칤a Due</title>
<style>
  * {
    box-sizing: border-box;
    margin: 0;
    padding: 0;
  }
  body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background-color: #fff;
    color: #333;
    min-height: 100vh;
    display: flex;
    flex-direction: column;
  }
  header {
    background: #004d40;
    color: white;
    padding: 15px 20px;
    font-size: 1.8rem;
    font-weight: 700;
    user-select: none;
  }
  nav {
    background: #00695c;
    position: sticky;
    top: 0;
    z-index: 10000;
    box-shadow: 0 2px 8px rgba(0,0,0,0.25);
  }
  .menu {
    display: flex;
    justify-content: center;
    list-style: none;
  }
  .menu > li {
    position: relative;
  }
  .menu > li > a {
    display: block;
    padding: 15px 20px;
    color: #cfd8dc;
    font-weight: 600;
    text-decoration: none;
    cursor: pointer;
    user-select: none;
    white-space: nowrap;
  }
  .menu > li > a:hover,
  .menu > li > a.active,
  .menu > li > a:focus {
    background: #004d40;
    color: white;
  }
  #carritoOverlay {
    display: none;
    position: fixed;
    top: 0;
    right: 0;
    width: 320px;
    height: 100%;
    background: #fefefe;
    box-shadow: -2px 0 10px rgba(0,0,0,0.3);
    z-index: 99999;
    padding: 20px;
    overflow-y: auto;
    transition: right 0.3s ease;
  }
  #carritoOverlay h2 {
    font-size: 1.5rem;
    color: #004d40;
  }
  #carritoOverlay button.close {
    background: none;
    border: none;
    font-size: 1.5rem;
    cursor: pointer;
  }
  #carritoOverlay .item {
    margin-bottom: 10px;
  }
  #carritoOverlay a {
    display: inline-block;
    margin-top: 20px;
    background: #25D366;
    color: white;
    text-align: center;
    padding: 10px;
    border-radius: 5px;
    text-decoration: none;
    font-weight: bold;
  }
  main {
    padding: 20px;
  }
  .producto {
    border: 1px solid #ccc;
    padding: 15px;
    margin-bottom: 20px;
  }
  .producto img {
    width: 100%;
    max-width: 250px;
    height: auto;
  }
</style>
</head>
<body>
<header>
  <div style="display: flex; justify-content: space-between; align-items: center;">
    <span>Ferreter칤a Due</span>
    <div style="display: flex; align-items: center; gap: 15px;">
      <input type="text" id="searchBar" placeholder="Buscar producto..." style="padding: 8px 12px; font-size: 1rem; border-radius: 5px; border: none; outline: none; width: 250px;" />
      <button onclick="toggleCarrito()" style="background:none; border:none; cursor:pointer; font-size:1.5rem; color:white;" title="Ver carrito">游</button>
    </div>
  </div>
</header>
<nav>
  <ul class="menu">
    <li><a href="#" onclick="mostrarSeccion('inicio')">Inicio</a></li>
    <li><a href="#" onclick="mostrarSeccion('catalogo')">Cat치logo</a></li>
    <li><a href="#" onclick="mostrarSeccion('contacto')">Contacto</a></li>
  </ul>
</nav>
<main>
  <section id="inicio">
    <h2>Bienvenidos a Ferreter칤a Due</h2>
    <p>Encontr치 herramientas, materiales y todo lo que necesit치s.</p>
  </section>
  <section id="catalogo" style="display:none">
    <h2>Cat치logo</h2>
    <div class="producto">
      <img src="martillo.jpg" alt="Martillo" />
      <h3>Martillo</h3>
      <p class="precio">$5.000</p>
    </div>
    <div class="producto">
      <img src="destornillador.jpg" alt="Destornillador" />
      <h3>Destornillador</h3>
      <p class="precio">$3.200</p>
    </div>
  </section>
  <section id="contacto" style="display:none">
    <h2>Contacto</h2>
    <p>Email: contacto@ferreteria.com</p>
  </section>
</main>
<div id="carritoOverlay">
  <div style="display:flex; justify-content:space-between; align-items:center;">
    <h2>Carrito</h2>
    <button class="close" onclick="toggleCarrito()">칑</button>
  </div>
  <div id="listaCarrito" style="margin-top:20px;"></div>
  <a id="btnEnviarWhatsapp" href="#" target="_blank">Enviar pedido por WhatsApp</a>
</div>
<script>
const carrito = [];
const carritoOverlay = document.getElementById('carritoOverlay');
const listaCarrito = document.getElementById('listaCarrito');
const btnEnviarWhatsapp = document.getElementById('btnEnviarWhatsapp');
function agregarAlCarrito(nombre, precio) {
  carrito.push({ nombre, precio });
  renderizarCarrito();
  toggleCarrito(true);
}
function renderizarCarrito() {
  listaCarrito.innerHTML = carrito.map(item =>
    `<div class="item"><strong>${item.nombre}</strong><br>$${item.precio}</div>`
  ).join('');
  const mensaje = carrito.map(p => `- ${p.nombre} ($${p.precio})`).join('%0A');
  btnEnviarWhatsapp.href = `https://wa.me/541121833706?text=Hola%20Ferreter칤a%20Due,%20quiero%20hacer%20este%20pedido:%0A${mensaje}`;
}
function toggleCarrito(forzarAbrir = null) {
  const visible = carritoOverlay.style.display === 'block';
  carritoOverlay.style.display = (forzarAbrir === true || (!visible && forzarAbrir !== false)) ? 'block' : 'none';
}
function mostrarSeccion(id) {
  document.querySelectorAll('main section').forEach(sec => sec.style.display = 'none');
  document.getElementById(id).style.display = 'block';
}
document.addEventListener('DOMContentLoaded', () => {
  document.querySelectorAll('.producto').forEach(prod => {
    const btn = document.createElement('button');
    btn.textContent = 'Agregar al carrito';
    btn.style.marginTop = '10px';
    btn.style.padding = '8px';
    btn.style.border = 'none';
    btn.style.background = '#00796b';
    btn.style.color = 'white';
    btn.style.borderRadius = '5px';
    btn.style.cursor = 'pointer';
    const nombre = prod.querySelector('h3').textContent;
    const precio = parseInt(prod.querySelector('.precio').textContent.replace('$', '').replace('.', '').trim());
    btn.addEventListener('click', () => agregarAlCarrito(nombre, precio));
    prod.appendChild(btn);
  });
});
</script>
</body>
</html>
